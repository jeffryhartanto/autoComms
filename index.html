<!DOCTYPE html>
<html>
<head>
	<title>jQuery autoComms Plugin</title>
	<meta charset="UTF-8"> 
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.autoComms.js"></script>
	<style type="text/css">
		label{
			margin-right: 20px;
			display: inline-block;
			width: 100px;
		}
		#input-right{
			text-align: right;
		}
		#input-right{
			text-align: right;
		}
	</style>
</head>
<body>
	<label for='test'>Price(Left): </label><input type='text' id='input-left' />
	<br/><br/><br/>
	<label for='test'>Price(Right): </label><input type='text' id='input-right' />
	<script>
    jQuery(document).ready( function($) {
    	$('input').autoComms();
    	//$('#input-left').autoComms();
		//$('#input-right').autoComms();
	});
    </script>
</body>
</html>
